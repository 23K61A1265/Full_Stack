<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Audio and Video</title>
</head>
<body>
  <h2>Spotify Song - Oo Cheliya Na Priya Sakhiya</h2>
  <iframe style="border-radius:12px" 
          src="https://open.spotify.com/embed/track/72LYxcFCqZG8Hw9hH9RzKJ?utm_source=generator" 
          width="100%" 
          height="352" 
          frameborder="0" 
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy">
  </iframe>

  <h2>Video Song - Thanuvu Mosina Pranama</h2>
  <iframe width="560" 
  height="315"
  src="https://www.youtube.com/embed/x6Q7c9RyMzk" 
  title="YouTube video player"
  frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
</iframe>
</body>
</html>
