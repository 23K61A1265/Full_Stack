<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
</head>
<frameset rows="33%,33%,34%" border="2">
    <!-- First frame for Image -->
    <frame src="image.html" name="frame1">

    <!-- Second frame for Paragraph -->
    <frame src="para.html" name="frame2">

    <!-- Third frame for Hyperlink -->
    <frame src="link.html" name="frame3">

    <!-- No Frames Support -->
    <noframes>
        <body>
            <h2>Your browser does not support frames!</h2>
            <p>Please update your browser to view this content.</p>
        </body>
    </noframes>
</frameset>
</html>
