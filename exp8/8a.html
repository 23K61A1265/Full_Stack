<!DOCTYPE html>
<html>
<head>
    <title>Larger Number Program</title>
</head>
<body>
    <h1>Find the Larger Number</h1>
    <button onclick="findLarger()">Check Numbers</button>
    <div id="output"></div>

    <script>
        function findLarger() {
            // Take input from user
            let num1 = parseInt(prompt("Enter first number:"));
            let num2 = parseInt(prompt("Enter second number:"));
            let num3 = parseInt(prompt("Enter third number:"));
            let result = "";

            // Conditional logic
            if (num1 === num2 && num2 === num3) {
                result = "<b>EQUAL NUMBERS</b>";
            } else {
                let larger = num1;
                if (num2 > larger) larger = num2;
                if (num3 > larger) larger = num3;
                result = "<b>" + larger + " LARGER NUMBER</b>";
            }

            // Display on page
            document.getElementById("output").innerHTML = result;
        }
    </script>
</body>
</html>
