<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Font & Text Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1a237e;
    }

    .demo-box {
      background: white;
      padding: 15px;
      margin: 15px auto;
      border-radius: 8px;
      max-width: 700px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* CSS font & text properties */
    .font-size { font-size: 24px; }
    .font-weight { font-weight: bold; }
    .font-style { font-style: italic; }
    .text-decoration { text-decoration: underline; }
    .text-transform { text-transform: uppercase; }
    .text-align-left { text-align: left; }
    .text-align-center { text-align: center; }
    .text-align-right { text-align: right; }
  </style>
</head>
<body>

  <h1>CSS Font & Text Properties Demo</h1>

  <div class="demo-box font-size">This text uses <b>font-size: 24px</b></div>
  <div class="demo-box font-weight">This text uses <b>font-weight: bold</b></div>
  <div class="demo-box font-style">This text uses <b>font-style: italic</b></div>
  <div class="demo-box text-decoration">This text uses <b>text-decoration: underline</b></div>
  <div class="demo-box text-transform">This text uses <b>text-transform: uppercase</b></div>

  <div class="demo-box text-align-left">This text is <b>left-aligned</b></div>
  <div class="demo-box text-align-center">This text is <b>center-aligned</b></div>
  <div class="demo-box text-align-right">This text is <b>right-aligned</b></div>

</body>
</html>
