        .gallery {

        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover; /* crops if needed */
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .gallery img:hover {

        }
