<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voter Eligibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #1a237e;
    }
    table {
      width: 50%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    th, td {
      border: 2px solid #1565c0;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }
    th {
      background-color: #1565c0;
      color: white;
    }
    td.eligible {
      background-color: #c8e6c9; /* green for eligible */
    }
    td.not-eligible {
      background-color: #ffcdd2; /* red for not eligible */
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Voter Eligibility Checker</h1>

<button onclick="checkVoter()">Enter Details</button>

<div id="result"></div>

<script>
function checkVoter() {
  // Ask for name and age using prompt
  let name = prompt("Enter your name:");
  let age = prompt("Enter your age:");

  age = Number(age); // convert age to number

  // Check eligibility
  let status = (age >= 18) ? "Eligible to Vote" : "Not Eligible to Vote";
  let statusClass = (age >= 18) ? "eligible" : "not-eligible";

  // Create table dynamically
  let tableHTML = `
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Voter Status</th>
      </tr>
      <tr>
        <td>${name}</td>
        <td>${age}</td>
        <td class="${statusClass}">${status}</td>
      </tr>
    </table>
  `;

  document.getElementById("result").innerHTML = tableHTML;
}
</script>

</body>
</html>
